<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
	<h:head>
	</h:head>
	<h:body>
		
    	<h:form>
    		<p:growl autoUpdate="true" id="msgs" showDetail="false" showSummary="true" />
    		<h:panelGrid columns="2" cellpadding="5" style="border:groove;padding:20px">
    			<p:outputLabel for="usuario" value="Nombre de usuario " />
				<p:inputText value="#{loginBB.usuario}" id="usuario" maxlength="20" required="true" label="Usuario"/>
				
				<p:outputLabel for="contrasena" value="Contraseña " />
				<p:password value="#{loginBB.contrasena}" id="contrasena" maxlength="20" required="true" label="Contraseña"/>
				
				<p:commandButton value="Continuar" action="#{loginBB.autenticar}" process="@form" update="@form"/>
			</h:panelGrid>
    	</h:form>
	</h:body>	
</html>
